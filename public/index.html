<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/492955eee2.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <title>AmazonBay</title>

  </head>
  <body>
    <header>
      <h3 class="nav-orders">Order History</h3>
      <h1 class="title">AmazonBay</h1>
      <i class="nav-cart fa fa-shopping-cart" aria-hidden="true"></i>
    </header>
    <main>
      <section class="order-history-container">
        <h2>Order History</h2>
        <ul class="recent-orders-list">
          <!-- Append recent orders here -->
        </ul>
      </section>
      <section class="inventory-container">
        <ul class="items-list">
          <!-- Append inventory cards here -->
        </ul>
      </section>
      <section class="shopping-cart-container">
        <h2>Shopping Cart</h2>
        <h4>Items</h4>
        <ul class="saved-items">
          <!-- Append cart items here -->
        </ul>
        <h4 class="cart-total"></h4>
        <button class="purchase-btn">Check out and Purchase</button>
      </section>
    </main>
    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
